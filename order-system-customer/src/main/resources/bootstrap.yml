spring:
  application:
    name: customer
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config 
eureka:
  instance:
    non-secure-port: ${server.port:8082}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
      
      
      
      